<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica de torta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Gráfica de Torta con Sobrante</h1>

    <canvas id="graficaTorta" width="400" height="400"></canvas>

    <script>
                // Definimos los datos de las fracciones
        const datos = {
            labels: ['Cristian', 'Alejandra', 'Yudy', 'Stiven'],
            datasets: [{
                data: [7, 20, 24, 5], // 4 representa el sobrante (1/4 de la torta)
                backgroundColor: ['red', 'blue', 'green', 'gray'], // Agregamos un color para el sobrante
            }],
        };

        // Obtenemos el elemento canvasbujaremos la gráfica
        const ctx = document.getElementById('graficaTorta').getContext('2d');

        // Creamos la gráfica de torta
        const graficaTorta = new Chart(ctx, {
            type: 'pie',
            data: datos,
        });
    </script>

</body>
</html>
